<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Url sender</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="fixed-top ">
	<div class="card card-body  bg-danger bg-gradient">
		<div class="container col-sm-auto">
			<div class="row gx-5">
				<form action="/linkUrl" method="POST">
					<div class="row">
						<div class="col col-auto">
							<h4 class="px-md-5 p-2 font-monospace">CREATE SHORT URL</h4>
							<label for="full_url"></label>
							<input id="full_url" name="full_url" class="form-control form-control-lg border bg-light"  type="text" placeholder="https://example.com">
						</div>
					</div>
					<div class="row">
						<p></p>
					</div>
					<div class="row">
						<div class="col col-md-3"></div>
						<div class="col col-md-10">
							<button type="submit" class="btn btn-outline-dark">Create</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
