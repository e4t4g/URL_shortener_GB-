# настройки запуска
run:
# значение конкурентности устанавливаем по количеству CPU
concurrency: 4

# анализ не должен превышать
timeout: 1m

# выводить "exit-code" при наличии хотя бы одного сообщения
issues-exit-code: 1

# не включать анализ тестов
tests: false

# Пропускать папки вендора, сторонних зависимостей и т.д.
#   vendor$, third_party$, testdata$, examples$, Godeps$, builtin$
  skip-dirs-use-default: true

# Пропускать файлы, заканчивающиеся на .bad.go
skip-files:
  - ".*\\.bad\\.go$"
  - ".*\\.bad\\.mock.go$"

# список линтеров
  linters:
    disable-all: true
   enable:
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - dupl
    - errcheck
    - exportloopref
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - gomnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace

# настройки отдельных линтеров
linters-settings:
  goimports:
    # указываем префикс локальных импортов, они будут группироваться
    local-prefixes: github.com/e4t4g/URL_shortener_GB-
  govet:
    # проверка на использование переменных «в тени»
    check-shadowing: true
  goconst:
    # goconst находит строки не меньше 2 символов, которые встречаются хотя бы 2 раза
    min-len: 2
    min-occurrences: 2
  funlen:
    # функция помечается длинной если она больше 100 строк кода либо больше 50 операций
    lines: 100
    statements: 50
  nakedret:
    max-func-lines: 5



