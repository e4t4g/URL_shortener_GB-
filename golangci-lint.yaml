run:

concurrency: 4

timeout: 1m

issues-exit-code: 1

tests: false

skip-dirs-use-default: true

skip-files:
  - ".*\\.bad\\.go$"
  - ".*\\.bad\\.mock.go$"

  linters:
    disable-all: true
   enable:
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - dupl
    - errcheck
    - exportloopref
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - gomnd
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - noctx
    - nolintlint
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace


linters-settings:
  goimports:
    local-prefixes: github.com/e4t4g/URL_shortener_GB-
  govet:
    check-shadowing: true
  goconst:
    min-len: 2
    min-occurrences: 2
  funlen:
    lines: 100
    statements: 50
  nakedret:
    max-func-lines: 5



